<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Discordlist by mattfeldman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <div class="ui container">
      <h1  class="ui header">Discord List</h1>
      <h1 class="ui sub header">A curated list of public discord chats.</h1>
      <div class="ui cards">
      {% for link in site.links %}
        <a class="ui card" href={{link.link}}>
            <div class="content">
                <div class="header">{{link.title}}</div>
                <div class="description">{{link.content}}</div>
                <div class="meta">{{link.owner}}</div>
            </div>
            <span class="extra content">
                {% for tag in link.tags %}
                <span class="ui label">{{tag}}</span>
                {% endfor %}
            </span>
        </a>
      {% endfor %}
      </div>
  </div>
  </body>
</html>
